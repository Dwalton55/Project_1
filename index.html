<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles/main.css">
    <script src="scripts/jquery-3.3.1.min.js"></script>

    <title>Document</title>

</head>

<body>
    <div class="header">Simeon Says!!!</div>
    <div class="rotateMessage">Large rotating messages here!!!</div>
    <div class="buttons">
        <button class="newgame"> NewGame/reset</button>
        <button class="hardmode"> hardmode</button>
        <div class="level">level display</div>
        <div class="score">score display</div>
        <div class="highscore">highscore</div>
        <div class="musicholder">
                <button class="musicmode musicholder"> Music Mode</button>
                <button class="play musicholder"> play</button>
                <button class="clear musicholder"> clear</button>
    
            </div>
    </div>
    <div class="gameboard">
        <div class="red">
            <audio id="red" src="audio/OOT_Notes_Ocarina_A_short copy.mp3"></audio>
        </div>
        <div class="blue">
            <audio id="blue" src="audio/OOT_Notes_Ocarina_B_short copy.mp3"></audio>
        </div>
        <div class="green">
            <audio id="green" src="audio/OOT_Notes_Ocarina_D_short copy.mp3"></audio>
        </div>
        <div class="yellow">
            <audio id="yellow" src="audio/OOT_Notes_Ocarina_D2_short copy.mp3"></audio>
        </div>
        <div class="orange">
            <audio id="orange" src="audio/OOT_Notes_Ocarina_F_short copy.mp3"></audio>
        </div>
        <!-- <div id="5">yellow</div>
        <div id="6">orange</div> -->
    </div>
    <div class="textarea">H1</div>
    <div class="footer">footers</div>
    <script src="scripts/main.js"></script>
</body>

</html>
